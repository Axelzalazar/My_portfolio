<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Simulador Ecommerce - Axel Zalazar</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- SweetAlert2 -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body class="sim-body">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
        <a href="../index.html" class="navbar-brand">← Portfolio</a>
        <span class="navbar-text text-white">Simulador Ecommerce</span>
        </div>
    </nav>

    <main class="container py-4">
        <div class="row">
        <div class="col-md-8">
            <h3>Productos</h3>
            <div id="productList" class="d-flex flex-wrap gap-3"></div>
        </div>

        <div class="col-md-4">
            <h3>Carrito <small id="cartCount">(0)</small></h3>
            <div id="cartList" class="mb-3"></div>
            <p>Total: $<span id="cartTotal">0.00</span></p>
            <button id="checkoutBtn" class="btn btn-success w-100 mb-2">Pagar</button>
            <button id="clearCartBtn" class="btn btn-outline-danger w-100">Vaciar carrito</button>
        </div>
        </div>

        <hr>
        <h4>Agregar producto (simula admin)</h4>
        <form id="addForm" class="row g-2">
        <div class="col-md-6">
            <input required id="pName" placeholder="Nombre" class="form-control">
        </div>
        <div class="col-md-3">
            <input required id="pPrice" type="number" placeholder="Precio" step="0.01" class="form-control">
        </div>
        <div class="col-md-3">
            <button class="btn btn-primary w-100" type="submit">Agregar (API)</button>
        </div>
        </form>
    </main>

    <footer class="text-center py-3">Entrega Final - Simulador Ecommerce (me queda pendiente separar el apartado admin a una pagina privada) · Axel Zalazar</footer>

    <!-- libs -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- script app -->
    <script src="../scripts/simulador.js"></script>
</body>
</html>
