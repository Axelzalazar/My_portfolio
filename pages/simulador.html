<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador JS - Axel Zalazar</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="sim-body">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark content fixed-top">
            <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../index.html#projects">Proyectos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../index.html#contact">Contacto</a>
                </li>
                </ul>
            </div>
            </div>
        </nav>
    </header>

    <main class="sim-main container py-4">
    <h1 class="text-center mb-4">Gestor de Productos</h1>
    <p class="text-center text-muted mb-5">Podés agregar productos y guardarlos en tu navegador.</p>

    <form id="productForm" class="sim-form mx-auto">
        <input type="text" id="productName" class="form-control" placeholder="Nombre del producto" required>
        <input type="number" id="productPrice" class="form-control" placeholder="Precio" required>
        <button type="submit" class="btn btn-primary w-100 mt-2">Agregar producto</button>
    </form>

    <section class="sim-products mt-5">
        <h3 class="text-center mb-3">Lista de productos</h3>
        <div id="productList" class="d-flex flex-wrap justify-content-center gap-3"></div>
    </section>

    <div class="text-center mt-4">
        <button id="clearProducts" class="btn btn-outline-danger">Borrar todo</button>
    </div>
    </main>

    <footer class="sim-footer text-center py-3 mt-5">
    <p class="mb-0 text-muted">© 2025 - Simulador JS por Axel Zalazar</p>
    </footer>

    <script src="../scripts/simulador.js"></script>
</body>
</html>
